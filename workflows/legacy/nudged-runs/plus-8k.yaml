base_version: v0.5
prephysics:
  dataset_key: "gs://vcm-ml-intermediate/2021-04-30-nudge-to-25-km-prescriber-datasets/plus-8K/prescriber_reference.zarr"
  variables:
    - override_for_time_adjusted_total_sky_downward_shortwave_flux_at_surface
    - override_for_time_adjusted_total_sky_downward_longwave_flux_at_surface
    - override_for_time_adjusted_total_sky_net_shortwave_flux_at_surface
    - total_precipitation
nudging:
  timescale_hours:
    air_temperature: 3
    specific_humidity: 3
    x_wind: 3
    y_wind: 3
    pressure_thickness_of_atmospheric_layer: 3
  reference_initial_time: "20170801.001500"
  reference_frequency_seconds: 900
namelist:
  coupler_nml:
    days: 10
    hours: 0
    minutes: 0
    months: 0
    seconds: 0
    dt_atmos: 450
    dt_ocean: 450
  gfdl_cloud_microphysics_nml:
    fast_sat_adj: true
  fv_core_nml:
    do_sat_adj: true
    layout:
     - 2
     - 2
  gfs_physics_nml:
    override_surface_radiative_fluxes: true
    sst_perturbation: 8.0
  diag_manager_nml:
    flush_nc_files: true
diagnostics:
- name: state_after_timestep.zarr
  chunks:
    time: 8
  times:
    frequency: 5400
    kind: interval
  variables:
  - x_wind
  - y_wind
  - eastward_wind
  - northward_wind
  - vertical_wind
  - air_temperature
  - specific_humidity
  - pressure_thickness_of_atmospheric_layer
  - vertical_thickness_of_atmospheric_layer
  - land_sea_mask
  - surface_diffused_shortwave_albedo
  - surface_temperature
  - surface_geopotential
  - sensible_heat_flux
  - latent_heat_flux
  - total_precipitation
  - surface_precipitation_rate
  - total_soil_moisture
  - clear_sky_downward_shortwave_flux_at_surface
  - clear_sky_upward_shortwave_flux_at_surface
  - clear_sky_downward_longwave_flux_at_surface
  - clear_sky_upward_longwave_flux_at_surface
  - clear_sky_upward_shortwave_flux_at_top_of_atmosphere
  - clear_sky_upward_longwave_flux_at_top_of_atmosphere
  - latitude
  - longitude
- name: physics_tendencies.zarr
  chunks:
    time: 8
  times:
    frequency: 5400
    kind: interval
  variables:
  - tendency_of_air_temperature_due_to_fv3_physics
  - tendency_of_specific_humidity_due_to_fv3_physics
  - tendency_of_eastward_wind_due_to_fv3_physics
  - tendency_of_northward_wind_due_to_fv3_physics
- name: nudging_tendencies.zarr
  chunks:
    time: 8
  times:
    frequency: 10800
    kind: interval-average
  variables:
  - air_temperature_tendency_due_to_nudging
  - specific_humidity_tendency_due_to_nudging
  - x_wind_tendency_due_to_nudging
  - y_wind_tendency_due_to_nudging
  - pressure_thickness_of_atmospheric_layer_tendency_due_to_nudging
- name: diags.zarr
  chunks:
    time: 96
  times:
    frequency: 900
    kind: interval
  variables:
  - net_moistening_due_to_nudging
  - net_heating_due_to_nudging
  - net_mass_tendency_due_to_nudging
  - total_precipitation_rate
  - water_vapor_path
  - physics_precip
- name: reference_state.zarr
  chunks:
    time: 8
  times:
    frequency: 10800
    kind: interval-average
  variables:
  - air_temperature_reference
  - specific_humidity_reference
  - x_wind_reference
  - y_wind_reference
  - pressure_thickness_of_atmospheric_layer_reference
fortran_diagnostics:
- name: sfc_dt_atmos.zarr
